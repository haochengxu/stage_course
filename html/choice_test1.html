<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
  <meta name="format-detection" content="telephone=no">
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <meta content="telephone=no" name="format-detection">
  <title>前测评</title>
  <!-- <link href="../css/reset.css" rel="stylesheet" type="text/css"/> -->
  <link href="../css/style.css" rel="stylesheet" type="text/css"/>
  <link href="../css/weui.css" rel="stylesheet" type="text/css"/>
  <style>

    h1 {
      font-size: 35px;
      padding: 170px 0 160px 0;
      background-color: rgb(68, 112, 233);
      color: white;
    }
    h1 span {
      font-size: 28px;
    }
    .start_page {
      text-align: center;
      font-size: 16px;
    }
    .start_page > img {
      width: 115px;
      height: 130px;
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .mask {
      text-align: center;
      margin: 20px 0;
    }
    .mask img {
      width: 400px;
      height: 400px;
    }
    .question {
      display: none;
    }
    .question p {
      letter-spacing: 1px;
      width: 40%;
      margin: 0 auto;
      position: relative;
      top: -50px;
      background-color: white;
      padding: 15px;
      border: 2px solid rgb(68, 112, 233);
    }
    .weui-cell_select {
      width: 40%;
      margin: 0 auto;
    }
    .button-sp-area {
      margin: 0 auto;
      padding: 21px 0;
      width: 40%;
    }
    .weui-btn_plain-default {
      color: white;
      border: none;
      background-color: rgb(68, 112, 233);
    }
  </style>
</head>
<body>
  <div class="start_page">
    <img src="../image/box_cat.png"/>
    <h1>
      爱的选择体验<br />
      <span>前测评</span>
      <span style="position: absolute;top: 25px;right: 30px;font-size: 22px;">欢迎你，<span id="name" style="font-size: 22px;"></span></span>
    </h1>
  </div>
  <div class="mask">
    <div class="button-sp-area">
      <a id="enter" href="javascript:;" class="weui-btn weui-btn_plain-default">进入测评</a>
    </div>
  </div>
  <div class="question">
    <p>
      如果你愿意的话，我请你在脑海当中找到一个你认为在过去从出生到此刻的你最最怨恨的一个人，如果你评估一下你内心的这种感受打一个分数的话，1分是彻底的不宽恕，难过、怨恨，感受非常的不舒服。而10分是你生命获得了轻盈，获得了放下之后的轻松，那此刻在这样的回忆片断里，感受到这种伤害的你是几分呢？
    </p>
    <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
            <label for="" class="weui-label">选择分数</label>
        </div>
        <div class="weui-cell__bd">
            <select class="weui-select" id="select" name="select2">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

        </div>
    </div>
    <div class="button-sp-area">
      <a id="next" href="javascript:;" class="weui-btn weui-btn_plain-default">确定</a>
    </div>
  </div>
<script src="https://cdn1.lncld.net/static/js/av-min-1.2.1.js"></script>
<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script>
// 应用 ID，用来识别应用
var APP_ID = 'JppVTp1E3NxhFhfpRpoTwDco-gzGzoHsz';

// 应用 Key，用来校验权限（Web 端可以配置安全域名来保护数据安全）
var APP_KEY = '5bkthPBiagLdabY4kl5cwbsj';

  // 初始化
  AV.init({
  appId: APP_ID,
  appKey: APP_KEY
  });
  var getUrlParameter = function getUrlParameter(sParam) {
      var sPageURL = decodeURIComponent(window.location.search.substring(1)),
          sURLVariables = sPageURL.split('&'),
          sParameterName,
          i;

      for (i = 0; i < sURLVariables.length; i++) {
          sParameterName = sURLVariables[i].split('=');

          if (sParameterName[0] === sParam) {
              return sParameterName[1] === undefined ? true : sParameterName[1];
          }
      }
  };
  $("#enter").on('click', function(e){
    $(".mask").hide();
    $(".question").show();
  })

  var query = new AV.Query('Customer');
  $("#next").on('click', function(e){
    query.get(getUrlParameter('id')).then(function (customer) {
      // 成功获得实例
      // todo 就是 id 为 558e20cbe4b060308e3eb36c 的 Todo 对象实例
      var choice1 = $('#select')[0].value;

      customer.set('choice_test_before', choice1)
      customer.save().then(function(){
          location.href="./choice_test2.html?id=" + getUrlParameter('id')+ '&name=' + getUrlParameter('name')
      }, function(){})
      // console.log(createdAt);
    }, function (error) {
      // 失败了
      console.log(error);
    });
  })
  document.getElementById('name').textContent = getUrlParameter('name')

</script>
</body>
</html>
